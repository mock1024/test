    <rect x="32" y="11" width="1" height="8"/>
    <rect x="34" y="11" width="3" height="8"/>
    <rect x="38" y="11" width="1" height="8"/>
    <rect x="40" y="11" width="2" height="8"/>
    <rect x="43" y="11" width="1" height="8"/>
  </g>

  <!-- 数字显示 -->
  <text x="32" y="34" font-family="Arial, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle" font-weight="bold">2.5kg</text>
</svg>