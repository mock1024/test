  <rect x="12" y="44" width="40" height="8" rx="1" fill="#1e40af"/>

  <!-- 秤的支柱 -->
  <rect x="28" y="28" width="8" height="14" fill="#64748b"/>

  <!-- 秤盘 -->
  <ellipse cx="32" cy="24" rx="18" ry="8" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="32" cy="22" rx="16" ry="6" fill="#f1f5f9"/>

